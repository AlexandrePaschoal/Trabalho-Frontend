<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sistema de Atendimento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Atendimento</h1>
    </header>

    <main>
      <div class="conteudo">

        <!-- PAINEL PRINCIPAL -->
        <div class="painel-principal">
          <div class="painel-titulo">Atendimento</div>
          <div id="painelSenha" class="painel-senha">-- --</div>
          <audio id="audioChamada" src="Beep.mp3"></audio>
        </div>

        <!-- ÁREA DE BOTÕES (EMISSÃO) -->
        <div class="acao">
          <div class="senha">
            <div class="box" id="btnSP" title= "Prioridade">
              <span class="titulo">Prioridade</span>
              <h2 class="senha1" id="mostraSP">-- --</h2>
            </div>

            <div class="box" id="btnSE" title= "Exame">
              <span class="titulo">Exame</span>
              <h2 class="senha2" id="mostraSE">-- --</h2>
            </div>

            <div class="box" id="btnSG" title= "Geral">
              <span class="titulo">Geral</span>
              <h2 class="senha3" id="mostraSG">-- --</h2>
            </div>
          </div>

          <div class="controles">
            <button id="btnChamar" class="btn-primario" title="Chamar próxima senha">Chamar Próximo</button>
            <button id="btnLimpar" class="btn-secundario" title="Resetar o sistema">Reset</button>
          </div>
        </div>

        <!-- HISTÓRICO (últimas 5) -->
        <div class="historico">
          <h3>Histórico de Senhas</h3>
          <ul id="listaHistorico"></ul>
        </div>

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
