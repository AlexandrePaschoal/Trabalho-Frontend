<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <main>
      <div class="conteudo">

            <span class="titulo">Normal</span>
            <h2 class="senha1 painel">N000</h2>
            <audio id="audioNormal" src="Beep.mp3"></audio>
          </div>

          <div class="box" id="btnPreferencial">
            <span class="titulo">Preferencial</span>
            <h2 class="senha2 painel">P000</h2>
            <audio id="audioPreferencial" src="Beep.mp3"></audio>
          </div>

          <div class="box" id="btnExame">
            <span class="titulo">Exame</span>
            <h2 class="senha3 painel">E000</h2>
            <audio id="audioExame" src="Beep.mp3"></audio>
          </div>
        </div>

        <div class="historico">
          <h3>Hist√≥rico de Chamadas</h3>
          <ul id="listaHistorico"></ul>

      </div>

    <footer>
      <p>UNINASSAU - 2025</p>
    </footer>

    <script src="script.js"></script>
